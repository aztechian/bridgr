name: CI Build
on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

# This ensures that previous jobs for the PR are canceled when the PR is updated.
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash
jobs:
  setup:
    name: Setup Go and Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version-file: "go.mod"
          cache: true
  check:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version-file: "go.mod"
          cache: true
      - name: Setup bridger
        id: setup
        run: |
          echo "::group::godownload"
          make download
          echo "::endgroup::"
      - name: Run Linter and Review
        uses: reviewdog/action-golangci-lint@v2.8.0
        with:
          go_version_file: "go.mod"
          reporter: github-pr-review
          cache: false
          fail_level: warning
          filter_mode: added
  test:
    runs-on: ubuntu-latest
    needs: setup
    permissions:
      checks: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4.2.2
      - name: Setup Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version-file: "go.mod"
          cache: true
      - name: test
        run: |
          make report.xml
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
      - name: set test status
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2.20.0
        with:
          files: |
            report.xml
      - name: save test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-status
          path: |
            coverage.html
            report.xml
  build:
    uses: ./.github/workflows/build.yaml
    needs: [setup]
